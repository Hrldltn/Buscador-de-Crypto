<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
        <div class="container">
             <div class="back">
                    <div class="icons">
                        <div>
                            <a href="https://bitcoin.org/es/" target="_blank"><i class="bi bi-currency-bitcoin"></i></a>
                            <a href="https://cuex.com/es/" target="_blank"><i class="bi bi-currency-exchange"></i></i></a>
                            <a href="https://www.xe.com/es/currencyconverter/convert/?Amount=1&From=USD&To=CLP" target="_blank"><i class="bi bi-currency-dollar"></i></a>
                            <a href="https://www.xe.com/es/currencyconverter/convert/?Amount=1&From=EUR&To=CLP" target="_blank"><i class="bi bi-currency-euro"></i></a>
                            <a href="https://www.xe.com/es/currencyconverter/convert/?Amount=1&From=GBP&To=CLP" target="_blank"><i class="bi bi-currency-pound"></i></a>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="one-half column">
                    <img src="img/cryptomonedas.png">
                </div>
                <div class="one-half column">
                    <form id="formulario">
                        <div class="row">
                            <label>Elige tu Moneda</label>
                            <select
                                class="u-full-width"
                                id="moneda"
                                name="moneda">
                                    <option disabled selected value="" >Elige tu moneda</option>
                                    <option value="USD">Dolar</option>
                                    <option value="GBP">Libras</option>
                                    <option value="EUR">Euros</option>
                            </select>
                        </div>

                        <div class="row">
                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select 
                                class="u-full-width"
                                id="criptomonedas"
                                name="criptomoneda">
                                <option disabled selected value="">Elige tu criptomoneda</option>
                            </select>
                        </div>
                        </div>
                        <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                        <div id="resultado" class="resultado"></div>
                    </form>
                </div>
                
            </div>
           
        </div>
    
    <script src="js/app.js"></script>
    
</body>
</html>
